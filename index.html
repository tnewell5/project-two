<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
    </style>
    <title>giftGuru</title>
  </head>
  <body>


    <div id="flex-container">

    <div id="container-one">
      <h1>Gift Guru</h1>
      <form class="main-form">
        <h3>Find your unique hand-crafted gift:</h3>
        <input type="text" id="user-etsy-input" placeholder="sloth necklace">
        <!-- create optional dropdown for item category: -->
        <select id="etsy-category-dropdown">
            <option value="any-category" selected disabled>choose category</option>
            <option value="any-category">all categories</option>
        </select>
        <button type="button" id="submit-btn">Submit</button>
        <br><br>

        <h3>Find special event:</h3>
        <input type="text" id="user-eventLoc-input" placeholder="NYC or New York NY">
        <select id="event-distance-dropdown">
            <option selected disabled>choose distance</option>
            <option value="1">1 mile</option>
            <option value="2">2 miles</option>
            <option value="5">5 miles</option>
        </select>
        <select id="event-date-dropdown">
            <option value="any-future-dates" selected disabled>choose dates</option>
        </select>
        <select id="event-category-dropdown">
            <option selected disabled>choose category</option>
        </select>
        <button type="button" id="submit-btn2">Submit</button>


      </form>

        <!-- <h2 id="gift-ideas" class="hidden">Gift Ideas</h2> -->
        <!-- Etsy listings template: -->
        <div id="etsy-listings-container"></div>
        <script id="template" type="text/x-handlebars-template">
          {{#each results}}
          <span class="listings-span">
            <a class="listing" href={{url}} target="blank"><img src='{{this.MainImage.url_75x75}}'/></a>
          </span>
          {{/each}}
        </script>
        <div id="events-listings-container"></div>
        <script id="templateEvents" type="text/x-handlebars-template">
          {{#each events.event}}
            <p class="bold">What: {{{this.title}}}</p>
            <p>When: {{{this.start_time}}}</p>
            <p>Where: {{{this.venue_name}}}</p>
            {{#if this.image.medium}}
              <a class="event" href={{url}} target="blank"><img class="event-img" src='{{this.image.medium.url}}'/></a>
            {{else}}
              <a class="event" href={{url}} target="blank"><img class="event-img" src="undefinedImg.jpeg"/></a>
            {{/if}}
            <br><br>
          {{/each}}
        </script>
    </div>
    <div class="hidden" id="container-two">
      <h2 id="saved-h2" class="hidden">Gift Ideas Pinboard</h2>
      <div id="saved-container"></div>


    </div>
  </div>


    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
    <script type="text/javascript" src="apiKeys.js"></script>
    <script type="text/javascript" src="giftGuru.js"></script>

  </body>
</html>
