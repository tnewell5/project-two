<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
    </style>
    <title>giftGuru</title>
  </head>
  <body>


    <div id="flex-container">

    <div id="container-one">
      <h1>Gift Guru</h1>
      <form class="main-form">
        <h3>Find your unique hand-crafted gift:</h3>
        <input type="text" id="user-etsy-input" placeholder="sloth necklace">
        <!-- create optional dropdown for item category: -->
        <select id="etsy-category-dropdown">
            <option value="any-category" selected disabled>choose category</option>
            <option value="any-category">all categories</option>

          </select>


        <button type="button" id="submit-btn">Submit</button>
      </form>

        <h2 id="gift-ideas" class="hidden">Gift Ideas</h2>
        <!-- Etsy listings template: -->
        <div id="etsy-listings-container"></div>
        <script id="template" type="text/x-handlebars-template">
          {{#each results}}
          <span>
            <a href={{url}} target="blank"><img src='{{this.MainImage.url_75x75}}'/></a>
          </span>
          {{/each}}
        </script>
    </div>
    <div id="container-two">
      <h2 id="Gift Ideas Pinboard" class="hidden">Inspirations</h2>
      <div id="ideas-container"></div>
      <script id="ideas-template" type="text/x-handlebars-template">
        <h4>{{results.0.title}}</h4>
        {{#each results.0.listings}}
        <img src='{{this.data.image_url_75x75}}'/>
        {{/each}}

      </script>

    </div>
  </div>


    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
    <script type="text/javascript" src="apiKeys.js"></script>
    <script type="text/javascript" src="giftGuru.js"></script>

  </body>
</html>
